<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YourNameHere</title>
  <style>
    body {
      margin: 0;
      background-color: #fbbf24; /* amber-400 */
      font-family: 'Segoe UI', sans-serif;
    }

    .browser-frame {
      width: 700px;
      max-width: 90%;
      margin: 60px auto;
      background-color: #f9fafb;
      border: 2px solid #111827;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .browser-bar {
      display: flex;
      padding: 8px;
      background-color: #f3f4f6;
      border-bottom: 2px solid #111827;
    }

    .circle {
      width: 12px;
      height: 12px;
      border-radius: 9999px;
      background-color: #000;
      margin-right: 8px;
    }

    .content {
      text-align: center;
      padding: 40px 20px;
    }

    .title {
      font-size: 3rem;
      font-weight: 800;
      color: #111827;
    }

    .subtitle {
      font-size: 1.5rem;
      font-style: italic;
      color: #374151;
    }

    .divider {
      width: 60px;
      height: 2px;
      background-color: #000;
      margin: 20px auto 0;
    }
  </style>
</head>
<body>

  <div class="browser-frame">
    <div class="browser-bar">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
    <div class="content">
      <div class="title">YourNameHere</div>
      <div class="subtitle">Full stack Developer</div>
      <div class="divider"></div>
    </div>
  </div>

</body>
</html>
